version: '2'

volumes:
  nextcloud:
  db:

services:
  db:
    image: mariadb
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud

  app:  
    image: nextcloud
    ports:
      - 80:80
    links:
      - db
    volumes:
      - nextcloud:/var/www/html
      - /mnt/nextcloud_encrypted:/storage
    restart: always
  
  peacloud_aws_backup:
    build: ./peacloud_aws_backup
    image: peacloud_aws_backup
    volumes:
      # Mount the host docker stuff so the backup container
      # can start and stop the db and app containers.
      - /var/run/docker.sock:/var/run/docker.sock

      # Mount other volumes readonly
      - db:/mnt/db_volume:ro
      - nextcloud:/mnt/app_volume:ro

    restart: "no"
